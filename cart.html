<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <main class="order">
        <div class="cart-nav">
            <p class="letter">S.</p>
            <a href="welcome page.html">
                <ion-icon name="home-outline"></ion-icon>
            </a>
            <a href="menu.html">
                <ion-icon name="grid-outline"></ion-icon>
            </a>            
            <a href="cart.html">
                <ion-icon name="cart-outline"></ion-icon>
            </a>          
            <ion-icon name="location-outline"></ion-icon>
            <ion-icon name="exit-outline"></ion-icon>
        </div>
            <div class="final-orders">
                <h1>
                    CART
                </h1>
                <div class="order-in-cart">
                    <div class="charges">
                        <div class="order-picture">
                            <img src="images/Rectangle 9.jpg" alt="Smashed Avo">
                        </div>
                        <div class="name">
                            <h3>Smashed Avo</h3>
                            <p>$20.00</p>
                        </div>
                        <div class="amount">
                            <p>-</p>
                            <input type="text" size="1px" placeholder="1">
                            <p>+</p>
                        </div>
                        <ion-icon class="delete" name="close-outline"></ion-icon>
                        <div class="order-picture">
                            <img src="images/Rectangle 10.jpg" alt="Smashed Avo">
                        </div>
                        <div class="name">
                            <h3>Ying & Yang</h3>
                            <p>$10.00</p>
                        </div>
                        <div class="amount">
                            <p>-</p>
                            <input type="text" size="1px" placeholder="1">
                            <p>+</p>
                        </div>
                        <ion-icon class="delete" name="close-outline"></ion-icon>
                        <div class="order-picture">
                            <img src="images/Rectangle 11.jpg" alt="Pancakes">
                        </div>
                        <div class="name">
                            <h3>Pancakes</h3>
                            <p>$25.00</p>
                        </div>
                        <div class="amount">
                            <p>-</p>
                            <input type="text" size="1px" placeholder="1">
                            <p>+</p>
                        </div>
                        <ion-icon class="delete" name="close-outline"></ion-icon>
                        <div class="order-picture">
                            <img src="images/Rectangle 12.jpg" alt="Rancheros">
                        </div>
                        <div class="name">
                            <h3>Rancheros (Tofu)</h3>
                            <p>$25.00</p>
                        </div>
                        <div class="amount">
                            <p>-</p>
                            <input type="text" size="1px" placeholder="1">
                            <p>+</p>
                        </div>
                        <ion-icon class="delete" name="close-outline"></ion-icon>
                    </div>
                    </div>
                    </div>
                    </div>
                </div>
                <div class="total-paid">
                <div class="amount-paid">
                    <h2>Your subtotal</h2>
                    <p> subtotal $80.00</p>
                    <button>Confirm Order</button>
                </div>
                <div class="Promo">
                    <table>
                    <h2>Promo Code</h2>
                    <input type="text" placeholder="enter promo code">
                    <br>
                    <button>Apply</button>
                    </table>
                </div>
                </div>
            </div>
        </div>
    </main>

</html>
